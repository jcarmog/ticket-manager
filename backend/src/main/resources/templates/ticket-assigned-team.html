<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{email.team.title}">New Team Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .header {
            background-color: #0ea5e9;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        .content {
            padding: 20px;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0ea5e9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 th:text="#{email.team.title}">New Ticket for Team</h1>
        </div>
        <div class="content">
            <p><span th:text="#{email.team.greeting}">Hello</span> <span th:text="${member.name}">Member</span>,</p>
            <p><span th:text="#{email.team.message}">A new ticket has been assigned to your team</span> <strong><span
                        th:text="${team.name}">Team Name</span></strong>:</p>
            <p><strong><span th:text="#{email.team.ticketId}">Ticket ID</span></strong> #<span
                    th:text="${ticket.id}">123</span></p>
            <p><strong><span th:text="#{email.team.titleLabel}">Title</span></strong> <span
                    th:text="${ticket.title}">Ticket Title</span></p>
            <p><strong><span th:text="#{email.team.priority}">Priority</span></strong> <span
                    th:text="${ticket.priority}">Normal</span></p>
            <br>
            <p>
                <a th:href="@{'http://localhost:4200/tickets/' + ${ticket.id}}" class="button"
                    th:text="#{email.team.viewTicket}">View Ticket</a>
            </p>
        </div>
        <div class="footer">
            <p>Ticket Manager System</p>
        </div>
    </div>
</body>

</html>
