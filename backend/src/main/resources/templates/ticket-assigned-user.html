<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>#{email.assigned.title}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .header {
            background-color: #4f46e5;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        .content {
            padding: 20px;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 th:text="#{email.assigned.title}">Ticket Assigned</h1>
        </div>
        <div class="content">
            <p><span th:text="#{email.assigned.greeting}">Hello</span> <span th:text="${assignee.name}">User</span>,</p>
            <p th:text="#{email.assigned.message}">You have been assigned to a ticket:</p>
            <p><strong><span th:text="#{email.assigned.ticketId}">Ticket ID</span>:</strong> #<span
                    th:text="${ticket.id}">123</span></p>
            <p><strong><span th:text="#{email.assigned.titleLabel}">Title</span>:</strong> <span
                    th:text="${ticket.title}">Ticket Title</span></p>
            <p><strong><span th:text="#{email.assigned.priority}">Priority</span>:</strong> <span
                    th:text="${ticket.priority}">High</span></p>
            <p><strong>Description:</strong></p>
            <div th:utext="${ticket.description}">Ticket description goes here...</div>
            <br>
            <p>
                <a th:href="@{'http://localhost:4200/tickets/' + ${ticket.id}}" class="button"
                    th:text="#{email.assigned.viewTicket}">View Ticket</a>
            </p>
        </div>
        <div class="footer">
            <p>Ticket Manager System</p>
        </div>
    </div>
</body>

</html>
