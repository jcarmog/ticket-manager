<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{email.action.title}">Ticket Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .header {
            background-color: #10b981;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        .content {
            padding: 20px;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .action-box {
            background-color: #f9fafb;
            border-left: 4px solid #10b981;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 th:text="#{email.action.title}">Ticket Update</h1>
        </div>
        <div class="content">
            <p><span th:text="#{email.action.greeting}">Hello</span> <span th:text="${creator.name}">Creator</span>,</p>
            <p th:text="#{email.action.message}">An action has been added to a ticket you created:</p>
            <p><strong><span th:text="#{email.action.ticketId}">Ticket ID</span></strong> #<span
                    th:text="${ticket.id}">123</span></p>
            <p><strong><span th:text="#{email.action.titleLabel}">Title</span></strong> <span
                    th:text="${ticket.title}">Ticket Title</span></p>

            <div class="action-box">
                <p><strong><span th:text="#{email.action.by}">Action by</span></strong> <span
                        th:text="${action.actor.name}">User Name</span></p>
                <p><strong><span th:text="#{email.action.type}">Type</span></strong> <span
                        th:text="${action.type}">COMMENT</span></p>
                <p><strong><span th:text="#{email.action.description}">Description</span></strong></p>
                <p th:text="${action.description}">Action description...</p>
            </div>

            <br>
            <p>
                <a th:href="@{'http://localhost:4200/tickets/' + ${ticket.id}}" class="button"
                    th:text="#{email.action.viewTicket}">View Ticket</a>
            </p>
        </div>
        <div class="footer">
            <p>Ticket Manager System</p>
        </div>
    </div>
</body>

</html>
