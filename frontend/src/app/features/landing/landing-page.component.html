<div class="min-h-screen bg-slate-50 flex flex-col justify-center items-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center">
        <div class="mb-8">
            <div class="w-16 h-16 bg-indigo-600 rounded-xl mx-auto flex items-center justify-center mb-4">
                <i class="pi pi-ticket text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-slate-900 mb-2">{{ 'LANDING.TITLE' | translate }}</h1>
            <p class="text-slate-600">{{ 'LANDING.SUBTITLE' | translate }}</p>
        </div>

        <div class="space-y-4">
            <p-message *ngIf="errorMessage()" severity="error" [text]="errorMessage() ?? ''"
                styleClass="w-full justify-center"></p-message>

            <button *ngIf="isProviderEnabled('GOOGLE')" pButton [label]="'LANDING.SIGN_IN_GOOGLE' | translate"
                icon="pi pi-google" class="w-full p-button-outlined p-button-secondary justify-center gap-2"
                (click)="login('google')">
            </button>
            <button *ngIf="isProviderEnabled('MICROSOFT')" pButton [label]="'LANDING.SIGN_IN_MICROSOFT' | translate"
                icon="pi pi-microsoft" class="w-full p-button-outlined p-button-secondary justify-center gap-2"
                (click)="login('azure')">
            </button>
            <button *ngIf="isProviderEnabled('GITHUB')" pButton [label]="'LANDING.SIGN_IN_GITHUB' | translate"
                icon="pi pi-github" class="w-full p-button-outlined p-button-secondary justify-center gap-2"
                (click)="login('github')">
            </button>
            <button *ngIf="isProviderEnabled('GITLAB')" pButton [label]="'LANDING.SIGN_IN_GITLAB' | translate"
                icon="pi pi-gitlab" class="w-full p-button-outlined p-button-secondary justify-center gap-2"
                (click)="login('gitlab')">
            </button>
            <button *ngIf="isProviderEnabled('FACEBOOK')" pButton [label]="'LANDING.SIGN_IN_FACEBOOK' | translate"
                icon="pi pi-facebook" class="w-full p-button-outlined p-button-secondary justify-center gap-2"
                (click)="login('facebook')">
            </button>
        </div>

        <div class="mt-8 text-xs text-slate-400">
            {{ 'LANDING.COPYRIGHT' | translate }}
        </div>
    </div>
</div>
